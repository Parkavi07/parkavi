<h2 >User Details</h2>
<div class="container">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.Username}} </td>
                <td>{{user.Email}}</td>
                <td>{{user.Role}}</td>
            </tr>
        </tbody>
    </table>
</div>
